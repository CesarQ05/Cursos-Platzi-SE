<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;

        }
        .card {
            width: 400px;
            height: 400px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 180px;

        }
        .card p {
            text-align: center;
        }
        .card p:nth-child(3) {
            color: turquoise;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.kvoStNMcTzzacFY5hF6N9gHaNH?rs=1&pid=ImgDetMain" alt="Imagen">
            <p>Imagen: hidden</p>
            <p>Love</p>
        </div>
    </section>
</body>
</html>
